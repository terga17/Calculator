<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Montserrat:wght@500&family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="Dtafalonso-Android-Lollipop-Calculator.512.png">
</head>
<body>

<div class="calculator">
    <div class="display">
        <div class="small-screen"></div>
        <div class="big-screen"></div>
    </div>

    <div class="btn-grid">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="add">+</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="sub">-</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="mult">x</button>
        <button class="btn">0</button>
        <button id="dot">.</button>
        <button class="eql">=</button>
        <button class="divide">รท</button>
        <button id="clear">AC</button>
        <button id="delete">DEL</button> 
    </div>
    <div class="bottom">terga17 &copy 2023</div>    
</div>     
     
    
</body>
</html>
